  table_info: |
    CREATE TABLE energy_data (
    "ISO" TEXT,
    "Energy" TEXT,
    "Units" TEXT,
    "Month" TEXT,
    "Year" INTEGER,
    "Generation" REAL
    )

    /* 3 rows from energy_data table:

       ISO     Energy           Units               Month    Year    Generation
       ISO-NE  Natural gas      billion kilowatthours  January  2011    4.43
       ISO-NE  Coal             billion kilowatthours  January  2011    1.38
       ISO-NE  Nuclear          billion kilowatthours  January  2011    3.47 */

    CREATE TABLE energy_supply (
      "ISO" TEXT,
      "Units" TEXT,
      "Month" TEXT,
      "Year" INTEGER,
      "Demand" REAL,
      "Generation" REAL
    )

    /* 3 rows from energy_supply table:
       ISO      Units                   Month   Year    Demand  Generation
       CAISO     billion kilowatthours    April    2011    20.8    15.05
       CAISO     billion kilowatthours    April    2012    21.1    13.34
       CAISO     billion kilowatthours    April    2013    21.5    13.53*/

  sql_cmd: SELECT "ISO-NE"."Generation" AS "ISO-NE Coal Generation", "MISO"."Generation" AS "MISO Coal Generation" FROM energy_data AS "ISO-NE" INNER JOIN energy_data AS "MISO" ON "ISO-NE"."Month" = "MISO"."Month" AND "ISO-NE"."Year" = "MISO"."Year" WHERE "ISO-NE"."ISO" = 'ISO-NE' AND "MISO"."ISO" = 'MISO'
  sql_result: "[(1.38, 38.98), (1.06, 32.55), (0.67, 33.19)]"
  answer: In the first quarter of 2011, ISO-NE coal generation was 1.38, 1.06, and 0.67 billion kilowatthours in January, February, and March respectively, while MISO coal generation was 38.98, 32.55, and 33.19 billion kilowatthours in the same months.
